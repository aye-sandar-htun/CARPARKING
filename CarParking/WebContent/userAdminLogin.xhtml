<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking</title>
<style>
body{
	/* background-image:url(#{request.contextPath}/resources/img/c10.jpg);
	height:100vh;
	background-size:100% 100%;  */
}
</style>
<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
</h:head>
<h:body>
<center>

      <h:outputText  value="&emsp;&ensp;&emsp;&ensp;Car Parking System" style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	
 	
<h:form>
    <p:panel header="Welcome UserAdmin Login" style="width: 500px;">
	<p:messages for="loginMsg" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
    <h:panelGrid columns="2">
      <p:outputLabel value="Name:"/>
      <p:inputText id="userName" value="#{userAdminAccountBean.accountCtl.name}" label="userName" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       
    
       <p:outputLabel value="Password:"/>


       <p:password id="password" value="#{userAdminAccountBean.accountCtl.password}" required="true" label="password" />
     

      <p:outputLabel value="Rank"></p:outputLabel>
      <p:selectOneMenu id="rank" value="#{userAdminAccountBean.rank}" style="width:80%" required="true">  
        <p:ajax listener="#{userAdminAccountBean.onRankChange}"/> 
        <f:selectItem itemLabel="Select Rank" itemValue="" noSelectionOption="true" />  
        <f:selectItems value="#{userAdminAccountBean.userRank}"/> 
        </p:selectOneMenu>
         
        <p:outputLabel value="Building"></p:outputLabel>
        <p:selectOneMenu id="building" value="#{carParkingHistoryBean.historyCtl.building}" style="width:80%" required="true">  
        <p:ajax listener="#{carParkingHistoryBean.onBuildingChange}"/> 
        <f:selectItem itemLabel="Select building" itemValue="" noSelectionOption="true" />  
        <f:selectItems value="#{carParkingBean.buildingLists()}"/>  
        </p:selectOneMenu>
        <br/>  <br/> 
     <div  margin="100px">
     
  <p:commandButton style="width:55%;float:center;" value="Login" icon="ui-icon-check" oncomplete="" action="#{userAdminAccountBean.checkAccount()}" update="@form" styleClass="ui-priority-primary" />  
      
    </div>

      
       </h:panelGrid>
       </p:panel>
        
       </h:form> 
       
         <a href="userAdminRegistration.xhtml">Registration</a>
    
     
   </center>  
</h:body>
</html>
