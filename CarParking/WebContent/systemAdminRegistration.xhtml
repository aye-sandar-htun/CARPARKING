<title>Car Parking</title>

<h:body>
<center>
 <h:outputText  value="&emsp;&ensp;&emsp;&ensp;Car Parking System" style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	
<h:form>
 		 <p:growl id="msgs" showDetail="true" life="2000"/>

<p:panel header="Add System Admin Information" style="width: 500px;">
	<p:messages for="registerMsg" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
    <h:panelGrid columns="2">
      <p:outputLabel value="Admin Name:"/>
      <p:inputText id="name" value="#{systemAdminAccountBean.accountCtl.name}" label="name" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       
             <p:outputLabel value="Email"/>
       <p:inputText id="email" value="#{systemAdminAccountBean.accountCtl.email}" label="email" required="true" requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format"> 
        <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
       </p:inputText> 
       
           <p:outputLabel value="Contact Number"/>
      <p:inputText id="contactNumber" value="#{systemAdminAccountBean.accountCtl.contactNumber}" label="contactNumber" required="true" validatorMessage="Insert only number for contact."> 
       <f:validateLength minimum="10" maximum="11"/>
       </p:inputText> 
       
       
        <p:outputLabel for="password" value="Password:"/>
       <p:password id="password" value="#{systemAdminAccountBean.accountCtl.password}" feedback="false" match="repeated_password">
       <f:validateLength minimum="8" />
       </p:password>
       
       <p:outputLabel for="repeated_password" value="Confirm Password:"/>
       <p:password id="repeated_password" value="#{systemAdminAccountBean.accountCtl.password}" feedback="false" required="true">
       <f:validateLength minimum="8" />
       </p:password>
       
       <!-- <p:outputLabel value="Password:"/>
      <p:inputText id="password" value="#{systemAdminAccountBean.accountCtl.password}" label="password" required="true" validatorMessage="You can insert  integer and characters for password."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
        
       </p:inputText> 
         <p:outputLabel value="Confirm Password:"/>
      <p:inputText id="confirmPassword" label="confirmPassword" required="true" validatorMessage="You can insert  integer and characters for password."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
        <f:validateLength maximum="20" />
       </p:inputText> 
        <br/>  <br/>   -->
     <div  margin="100px">
    
  <p:commandButton style="width:55%;float:center;" value="Register" oncomplete="" action="#{systemAdminAccountBean.persistInformation()}" update="@form" styleClass="ui-priority-primary" />  
      
  
     
    
      
    
    </div>
    
 </h:panelGrid>
  </p:panel>
    </h:form> 
   </center> 

  
</h:body>
