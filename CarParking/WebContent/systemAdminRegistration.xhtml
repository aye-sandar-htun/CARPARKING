<title>Car Parking</title>

<h:body>
<center>
 		 <h:form>

<p:panel header="Add Information" style="width: 500px;">
	<p:messages/>
    <h:panelGrid columns="2">
      <p:outputLabel value="Admin Name:"/>
      <p:inputText id="name" value="#{systemAdminAccountBean.accountCtl.name}" label="name" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       
             <p:outputLabel value="Email"/>
      <p:inputText id="email" value="#{systemAdminAccountBean.accountCtl.email}" label="email" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       
           <p:outputLabel value="Contact Number"/>
      <p:inputText id="contactNumber" value="#{systemAdminAccountBean.accountCtl.contactNumber}" label="contactNumber" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       
       
        <p:outputLabel for="password" value="Password:"/>
       <p:password id="password" value="#{systemAdminAccountBean.accountCtl.password}" feedback="false" match="repeated_password" />
       
       <p:outputLabel for="repeated_password" value="Confirm Password:"/>
       <p:password id="repeated_password" value="#{systemAdminAccountBean.accountCtl.password}" feedback="false" required="true"/>

     <div  margin="100px">
    
  <p:commandButton style="width:55%;float:right;" value="Register" oncomplete="" actionListener="#{systemAdminAccountBean.persistInformation()}" styleClass="ui-priority-primary" />  
      
  
     
    
      
    
    </div>
    
 </h:panelGrid>
  </p:panel>
    </h:form> 
   </center>
