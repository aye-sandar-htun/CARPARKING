<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking</title>
<style>
body{
	/* background-image:url(#{request.contextPath}/resources/img/c10.jpg);
	height:100vh;
	background-size:100% 100%;  */
}
</style>
<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>

</h:head>
<h:body>
<center>
 <h:outputText  value="&emsp;&ensp;&emsp;&ensp;Car Parking System" style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	
 		 <h:form styleClass="form">

<p:panel header="Add New UserAdmin" style="width: 500px;">
	<p:messages for="registerMsg" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
    <h:panelGrid columns="2">
      <p:outputLabel value="Name:"/>
      <p:inputText id="name" value="#{userAdminAccountBean.accountCtl.name}" label="userName" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
        <p:outputLabel value="Contact Number"/>
      <p:inputText id="contactNumber" value="#{userAdminAccountBean.accountCtl.contactNumber}" label="contactNumber" required="true" > 
       <f:validateLength  minimum="8" maximum="11"/>
       </p:inputText> 
       
             <p:outputLabel value="Email"/>
      <p:inputText id="email" value="#{userAdminAccountBean.accountCtl.email}" label="email" required="true" requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format"> 
        <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
       </p:inputText> 
       
             <p:outputLabel value="Address"/>
      <p:inputText id="address" value="#{userAdminAccountBean.accountCtl.address}" label="address" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       
       <p:outputLabel for="password" value="Password:"/>
       <p:password id="password" value="#{userAdminAccountBean.accountCtl.password}" feedback="false" match="repeated_password" >
        <f:validateLength minimum="8" />
        </p:password>
       <p:outputLabel for="repeated_password" value="Confirm Password:"/>
       <p:password id="repeated_password" value="#{userAdminAccountBean.accountCtl.password}" feedback="false" required="true">
        <f:validateLength minimum="8" />
        </p:password>
 
        <br/>  <br/>  
    
    
  <p:commandButton style="width:55%;float:center;" value="Register" oncomplete="" action="#{userAdminAccountBean.persistInformation()}" update="@form" styleClass="ui-priority-primary" />  
        
 </h:panelGrid>
  </p:panel>
    </h:form> 
   </center> 

   
</h:body>
</html>
