<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">  
  <h:head><title>Car Parking System</title></h:head>

<h:body > 



    <div align="center">
    <h:outputText  value="Car Parking System"  style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	</div><br></br>
	
				<p:button href="addCarParking.xhtml" style="margin:2px;width:120px;height:50px; background: #f2f4f4  ;color:#000000;" value="Add CarParking"/>
				<p:button href="entryUserCurrent.xhtml" style="margin:2px;width:120px;height:50px; background: #f2f4f4  ;color:#000000;" value="Show Car List"/>
				<p:button href="userAdminProfile.xhtml" style="margin:2px;width:120px;height:50px; background: #209114 ;color:#000000;" value="Admin Profile"/>

  <center>
<p:panel> 
<h:panelGrid columns="2" cellpadding="5">
  <ui:repeat var="u" value="${userAdminAccountBean.userAdminInformation}">
  <p:outputLabel>User Name :</p:outputLabel>
    <h:outputText value="#{u.name}" /> <br></br> 
    <p:outputLabel>Contact Number :</p:outputLabel>
    <h:outputText value="#{u.contactNumber}" /><br></br>  
    <p:outputLabel>Address:</p:outputLabel>
    <h:outputText value="#{u.address}" />  <br></br>
    <p:outputLabel>Email:</p:outputLabel>
    <h:outputText value="#{u.email}" />  <br></br>
   
  </ui:repeat>

    </h:panelGrid>
    </p:panel>
  </center>
  <a href="index.xhtml" style="float:right;">logout</a>
  </h:body>
 
    </html>
