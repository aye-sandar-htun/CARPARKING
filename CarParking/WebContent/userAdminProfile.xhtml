    <h:head>  
    <title>User Admin Profile </title>  
    </h:head>  
    <h:body>  
  <center>
<p:panel> 
<h:panelGrid columns="2" cellpadding="5">
  <ui:repeat var="u" value="${userAdminAccountBean.userAdminInformation}">

    <h:outputText value="#{u.name}" /> <br></br>

    <h:outputText value="#{u.contactNumber}" /><br></br>  
    <p:outputLabel>Email:</p:outputLabel>
    <h:outputText value="#{u.email}" />  <br></br>
    <p:outputLabel>Address         :</p:outputLabel>
    <h:outputText value="#{u.email}" />  <br></br>
  
  </ui:repeat>

    </h:panelGrid>
    </p:panel>
  </center>
