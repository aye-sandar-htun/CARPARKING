
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<!-- adding building and floors -->
<h:head><title>Add Building</title> </h:head>

 <h:body > 

 

	
<h:form>


    <div align="center">
    <h:outputText  value="Car Parking System"  style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	</div><br></br>
	
	
				<p:button href="addParkingSlot.xhtml" value="Add Building" style="margin:2px;width:100px;height:50px; background:#f4f6f6  ;color:#000000;" />
				<p:button href="view.xhtml" value="Car view" style="margin:2px;width:100px;height:50px; background:#f2f4f4  ;color:#000000;" />
				<p:button href="carHistory.xhtml" value="Car History" style="margin:2px;width:100px;height:50px; background: #ebedef  ;color:#000000;" />
				<p:button href="systemAdminProfile.xhtml" value="Admin Profile" style="margin:2px;width:100px;height:50px; background: #ebedef  ;color:#000000;" />
				
	
	


  <!-- <h2 align="center">Add Building</h2> -->
<p:panel id="panel"> 
 <p:growl id="msgs" showDetail="true" life="2000"/>
<p:messages for="msgs" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
 
<h:panelGrid columns="2" cellpadding="5"> 
    <h:outputText value="Building name: "/>  
    <p:inputText style="width:70%;" value="#{carParkingBean.carCtl.buildingName}" label="buildingName" required="true" validatorMessage="Insert only characters for building name.">
     <f:validateRegex pattern="[a-zA-Z ]+"/>
     </p:inputText>
    <h:outputText value="Number of floor: "/>  
    <p:inputText style="width:70%;" value="#{carParkingBean.carCtl.floorName}" label="floorNumber" required="true" validatorMessage="Insert integer for number of floor.">
    <f:validateRegex pattern="[0-9]+" />
    </p:inputText>   
    <h:outputText/>
  <p:commandButton style="width:100px;height:50px; background:#209114 ;color:#000000;" value="ADD" update="panel" oncomplete="" actionListener="#{carParkingBean.floorList()}" styleClass="ui-priority-primary" />  




<!-- drop down -->

  


<h:panelGrid  columns="2" cellpadding="5">  
<h:outputLabel/> 
<h4 align="center">ADD Slot</h4>
<h:outputLabel/> 
<h:outputLabel style="font-size:13px;color:gray">*Enter the number of slot for each floor.</h:outputLabel>
<p:outputLabel for="floor" value="Floor : " />  
<p:selectOneMenu id="floor" value="#{carParkingBean.floorName}" style="width:70%">  
<p:ajax listener="#{carParkingBean.onFloorChange}" /> 
<f:selectItem itemLabel="Select floor" itemValue="" noSelectionOption="true" />  
<f:selectItems value="#{carParkingBean.floors}" />  
</p:selectOneMenu>  
<p:outputLabel value="Number of slot: " />     
<p:inputText style="width:70%" value="#{carParkingBean.carCtl.slot}">
    <f:validateRegex pattern="[0-9]+" />

</p:inputText>
</h:panelGrid>
<p:separator />  
<p:commandButton style="float:right;width:120px;height:50px; background:#209114 ;color:#000000;"  value="Submit" update="panel" action="#{carParkingBean.persistInformation()}" icon="ui-icon-check" styleClass="ui-priority-primary"  />  
 



</h:panelGrid>
</p:panel> 

</h:form>

<br></br>
<br></br>
<br></br>



<!-- Editing button -->
<div>
<p:panel header="Edit">  
<h:panelGrid style="margin: 0 auto;" columns="3" cellpadding="5"> 
<p:button value="Delete Building" href="deleteBuilding.xhtml" styleClass="ui-priority-primary" style="width:100px;height:50px; background:#ac131f ;color:#000000;"  />  
<p:button value="Delete Floor" href="deleteFloor.xhtml" styleClass="ui-priority-primary" style="width:100px;height:50px; background:#ac131f ;color:#000000;"  />  
<p:button value="Delete Slot" href="deleteSlot.xhtml" styleClass="ui-priority-primary" style="width:100px;height:50px; background:#ac131f ;color:#000000;" />  
</h:panelGrid>
</p:panel>
</div>

</h:body>
</html>
