
    <html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">  
    
  <center>
<p:panel> 
<h:panelGrid columns="2" cellpadding="5">
  <ui:repeat var="u" value="${systemAdminAccountBean.adminInformation}">
  <p:outputLabel>User Name :</p:outputLabel>
    <h:outputText value="#{u.name}" /> <br></br> 
    <p:outputLabel>Contact Number :</p:outputLabel>
    <h:outputText value="#{u.contactNumber}" /><br></br>  
    <p:outputLabel>Email:</p:outputLabel>
    <h:outputText value="#{u.email}" />  <br></br>
   
  </ui:repeat>

    </h:panelGrid>
    </p:panel>
  </center>
  <a style="float:right;" href="index.xhtml">Log Out</a>
    </html>
