
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<table id="table">
   <ui:repeat var="b" value="${carParkingBean.buildingLists()}">
    <tr>
	  <td id="buildingname"><h:outputText value="#{b}"/></td> 
	   <td><h:outputText/></td>
	    
	</tr>
	
	    	<ui:repeat var="f" value="${carParkingBean.floorLists(b)}">
	           <tr>
    	       <td id="floorname"> <h:outputText value="#{f}"/></td>	
               <td><h:outputText/></td>
               </tr>
               <tr>
   		            <td><h:outputText/></td>
                 	<td><ui:repeat var="s" value="${carParkingBean.slotLists(f,b)}">
                 	<p:commandButton styleClass="slot" value="#{s}" style="background:#{carParkingBean.toggleStatus(b,f,s)}"/>	
   	              </ui:repeat>
   	             
   	              </td>
   	              
               </tr>
                
           </ui:repeat>
 
    </ui:repeat>
   

</table>

</html>
