<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking</title>
<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
</h:head>
<h:body>
<table id="table">
   <ui:repeat var="b" value="${carParkingBean.buildingList()}">
    <tr>
	  <td id="buildingname"><h:outputText value="#{b}"/></td> 
	   <td><h:outputText/></td>
	    
	</tr>
	
	    	<ui:repeat var="f" value="${carParkingBean.floorLists(b)}">
	           <tr>
    	       <td id="floorname"> <h:outputText value="#{f}"/></td>	
               <td><h:outputText/></td>
               </tr>
               <tr>
   		            <td><h:outputText/></td>
                 	<td><ui:repeat var="s" value="${carParkingBean.slotLists(f,b)}">
                 	<p:commandButton styleClass="slot" value="#{s}"/>	
   	              </ui:repeat>
   	             
   	              </td>
   	              
               </tr>
                
           </ui:repeat>
 
    </ui:repeat>
   

</table>
</h:body>
</html>
