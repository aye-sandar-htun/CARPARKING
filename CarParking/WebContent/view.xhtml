
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head><title>Car Parking System</title></h:head>

<h:body> 



    <div align="center">
    <h:outputText  value="Car Parking System"  style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	</div><br></br>
	
	<p:button href="addParkingSlot.xhtml" style="margin:2px;width:120px;height:50px; background:#f4f6f6  ;color:#000000;" value="Add Building"  />
				<p:button href="view.xhtml"  style="margin:2px;width:120px;height:50px; background:#209114  ;color:#000000;" value="View CarParking"  />
				<p:button href="carHistory.xhtml" style="margin:2px;width:120px;height:50px; background: #ebedef  ;color:#000000;" value="Car History"  />
				<p:button href="systemAdminProfile.xhtml" style="margin:2px;width:120px;height:50px; background: #f8f9f9  ;color:#000000;" value="Admin Profile"/>
			

<table style="margin:40px;" id="table">
   <ui:repeat var="b" value="${carParkingBean.buildingLists()}">
    <tr>
	  <td id="buildingname"><h:outputText style="font-size:25px;" value="#{b}"/></td> 
	   <td><h:outputText/></td>
	    
	</tr>
	
	    	<ui:repeat var="f"  value="${carParkingBean.floorLists(b)}">
	           <tr>
    	       <td  style="text-align:center;padding:3px;" id="floorname"> <h:outputText  value="#{f}"/></td>	
               <td><h:outputText/></td>
               </tr>
               <tr>
   		            <td><h:outputText/></td>
                 	<td><ui:repeat var="s" value="${carParkingBean.slotLists(f,b)}">
                 	<p:commandButton  id="slot" title="Hi" value="#{s}" style="background:#{carParkingBean.toggleStatus(b,f,s)}"/>	
<p:tooltip id="toolTipFocus" for="slot" showEvent="focus" />
  
   	              </ui:repeat>
   	             
   	              </td>
   	              
               </tr>
                
           </ui:repeat>
 
    </ui:repeat>
   

</table>
</h:body>
</html>
