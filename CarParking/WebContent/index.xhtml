<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:c="http://java.sun.com/jsp/jstl/core"

<h:head>
<title>Car Parking</title>
</h:head>
<h:body>
<h1>Car Parking</h1>
<h:form>

    <h:outputText value="Building name: "/>  
    <p:inputText value="#{carParkingBean.carCtl.buildingName}"/>
    <h:outputText value="Number of floor: "/>  
    <p:inputText value="#{carParkingBean.carCtl.floorName}"/>
    
  <p:commandButton value="ADD" actionListener="#{carParkingBean.persistInformation()}" styleClass="ui-priority-primary" />  
</h:form>

</h:body>
