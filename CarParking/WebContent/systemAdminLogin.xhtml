<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking</title>
<style>
 body{
	 background-image:url(#{request.contextPath}/resources/img/c.jpg);
	height:100vh;
	background-size:100% 100%; 
} 
</style>
<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
</h:head>
<h:body>
<center style="margin-top:28px;">

       <h:outputText  value="&emsp;&ensp;&emsp;&ensp;Car Parking System" style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText> 
	
 		 <h:form>

 		 <p:growl id="msgs" showDetail="true" life="2000"/>
    <p:panel id="panel" header="Welcome SystemAdmin Login" style="width:500px; height:250px; margin-top:28px;">
	<p:messages for="loginMsg" autoUpdate="true" closable="true" showSummary="true" showDetail="false" severity="error"/>
    <h:panelGrid columns="2" style="margin-top:10px;">
      <p:outputLabel value="Admin Name:"/>
      <p:inputText id="userName" value="#{systemAdminAccountBean.accountCtl.name}" label="userName" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       

    <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{systemAdminAccountBean.accountCtl.password}" required="true" label="password" />

     <div  margin="100px">
     
  <p:commandButton style="margin-right:5px;margin-top:18px;height:40px; background:#209114 ;color:#000000;" value="Login" oncomplete="" action="#{systemAdminAccountBean.checkAccount()}" update="@form"  styleClass="ui-priority-primary" />  

<!-- 4CAF50 -->
    
    </div>
    
       </h:panelGrid>
       </p:panel>
        
       </h:form> 
     <br></br>
<a href="systemAdminRegistration.xhtml" style="font-family:Arial;font-weight:bold;color:#0000AD; font-size:20px;">Register here!</a>
       </center>   
 	</h:body>
</html>
