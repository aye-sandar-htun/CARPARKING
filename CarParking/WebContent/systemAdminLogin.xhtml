<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Car Parking</title>
<style>
body{
	background-image:url(#{request.contextPath}/resources/img/c10.jpg);
	height:100vh;
	background-size:100% 100%; 
}
</style>
<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
</h:head>
<h:body>
<center>

      <h:outputText  value="&emsp;&ensp;&emsp;&ensp;Car Parking System" style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	
 		<!-- <h2>Welcome System Admin Login </h2> -->
 		 <h:form styleClass="form">
    <p:panel id="panel" header="Welcome SystemAdmin Login" style="width:500px; height:190px;">
	<p:messages/>
    <h:panelGrid columns="2">
      <p:outputLabel value="Admin Name:"/>
      <p:inputText id="userName" value="#{systemAdminAccountBean.accountCtl.name}" label="userName" required="true" validatorMessage="Insert only characters for name."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
       </p:inputText> 
       
    
       <p:outputLabel value="Password:"/>
      <p:inputText id="password" value="#{systemAdminAccountBean.accountCtl.password}" label="password" required="true" validatorMessage="You can insert  integer and characters for password."> 
       <f:validateRegex pattern="[a-zA-Z ]+"/>
        <f:validateLength maximum="20" />
       </p:inputText> 
        <br/>  <br/>  
     <div  margin="100px">
     
  <p:commandButton style="width:55%;float:center;" value="Login" oncomplete="" action="#{systemAdminAccountBean.checkAccount()}" icon="ui-icon-add" styleClass="ui-priority-primary" />  

    
    </div>
    
     
      
       </h:panelGrid>
       </p:panel>
        
       </h:form> 
     
<a href="systemAdminRegistration.xhtml">Register here!</a>
       </center>   
 	</h:body>
</html>
