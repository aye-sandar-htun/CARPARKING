
    <html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">  
  
  
  <h:head><title>Car Parking System</title></h:head>

<h:body> 

  <div align="center">
    <h:outputText  value="Car Parking System"  style="font-weight:bold;font-family:Arial;
	color:rgb(0, 0, 0); font-size:35px;" ></h:outputText>
	</div><br></br>
	
				<p:button href="addCarParking.xhtml" style="margin:2px;width:100px;height:50px; background: #ebedef  ;color:#000000;" value="Add Car"/>
				<p:button href="entryUserCurrent.xhtml" style="margin:2px;width:100px;height:50px; background: #ebedef  ;color:#000000;" value="Show Car List"/>
				<p:button href="userAdminProfile.xhtml" style="margin:2px;width:100px;height:50px; background: #ebedef  ;color:#000000;" value="Admin Profile"/>

  <br/>
  
  
  
     <p:outputLabel value="Building : "/><p:outputLabel value="#{carParkingHistoryBean.historyCtl.building}"/>
    <br></br>
    <br></br>
    <h:form enctype="multipart/form-data" id="form1">
			<p:growl id="growl" sticky="false" life="3000" />
			 <p:dataTable id="dt" var="t" rows="15" rowKey="row" value="#{carParkingHistoryBean.showCurrent()}">  
            <p:column headerText="Id">  
                <h:outputText value="#{t.id}"/>  
            </p:column>  
            <p:column headerText="Car Number">  
                <h:outputText value="#{t.carNumber}" />  
            </p:column>  
            <p:column headerText="Slot">  
                <h:outputText value="#{t.slot}" />  
  
            </p:column>  
  
            <p:column headerText="Floor">  
                <h:outputText value="#{t.floor}" />  
            </p:column>  
            <p:column headerText="Building">  
                <h:outputText value="#{t.building}" />    
            </p:column> 
             <p:column headerText="Date">  
                <h:outputText value="#{t.date}">
                <f:convertDateTime pattern="yyyy/MM/dd" />
                </h:outputText>
            </p:column>
             <p:column headerText="Entry Time">  
                <h:outputText value="#{t.entryTime}">  
                 <f:convertDateTime pattern="hh:mm:ss" />
                                  <f:convertDateTime pattern="HH:mm:ss" />
                  
                </h:outputText>
            </p:column> 
            <p:column headerText="Exit Time">  
                <h:outputText value="#{t.exitTime}">  
                    <f:convertDateTime pattern="hh:mm:ss" />
                </h:outputText>
            </p:column> 
                
             
            
    </p:dataTable>
    </h:form>
   <br></br>
    </h:body>
    </html>
